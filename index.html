<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <div class="calculator">
        <div id="content" class="content">0</div>
        <div class="rows">
          <div class="row">
            <button class="ac digit" id="ac" value="0">AC</button>
            <button class="plus-minus" id="plus-minus">+/-</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">/</button>
          </div>
          <div class="row">
            <button id="7" class="num digit" value="7">7</button>
            <button id="8" class="num digit" value="8">8</button>
            <button id="9" class="num digit" value="9">9</button>
            <button id="multiply" class="operator">*</button>
          </div>
          <div class="row">
            <button id="4" class="num digit" value="4">4</button>
            <button id="5" class="num digit" value="5">5</button>
            <button id="6" class="num digit" value="6">6</button>
            <button id="substract" class="operator">-</button>
          </div>
          <div class="row">
            <button id="1" class="num digit" value="1">1</button>
            <button id="2" class="num digit" value="2">2</button>
            <button id="3" class="num digit" value="3">3</button>
            <button id="add" class="operator digit">+</button>
          </div>
          <div class="row">
            <button id="0" class="num last digit" value="0">0</button>
            <button id="." class="num last">.</button>
            <button id="equals" class="equals-button last digit" value="=">
              =
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js" defer></script>
</html>
