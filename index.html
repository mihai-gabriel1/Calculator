<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <div class="calculator">
        <div id="content" class="content">0</div>
        <div class="rows">
          <div class="row">
            <button class="ac" id="ac">AC</button>
            <button class="plus-minus" id="plus-minus">+/-</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">/</button>
          </div>
          <div class="row">
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="multiply" class="operator">*</button>
          </div>
          <div class="row">
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="substract" class="operator">-</button>
          </div>
          <div class="row">
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="add" class="operator">+</button>
          </div>
          <div class="row">
            <button id="0" class="num last">0</button>
            <button id="." class="num last">.</button>
            <button id="equals" class="equals-button last">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js" defer></script>
</html>
