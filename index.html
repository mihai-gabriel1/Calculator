<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <div class="calculator">
        <div id="content" class="content">0</div>
        <div class="rows">
          <div class="row">
            <button
              class="ac"
              id="ac"
              value="0"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              AC
            </button>
            <button class="plus-minus" id="plus-minus">+/-</button>
            <button class="operator" id="percent">%</button>
            <button class="operator" id="divide">/</button>
          </div>
          <div class="row">
            <button
              id="7"
              class="num"
              value="7"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              7
            </button>
            <button
              id="8"
              class="num"
              value="8"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              8
            </button>
            <button
              id="9"
              class="num"
              value="9"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              9
            </button>
            <button id="multiply" class="operator">*</button>
          </div>
          <div class="row">
            <button
              id="4"
              class="num"
              value="4"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              4
            </button>
            <button
              id="5"
              class="num"
              value="5"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              5
            </button>
            <button
              id="6"
              class="num"
              value="6"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              6
            </button>
            <button id="substract" class="operator">-</button>
          </div>
          <div class="row">
            <button
              id="1"
              class="num"
              value="1"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              1
            </button>
            <button
              id="2"
              class="num"
              value="2"
              value="7"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              2
            </button>
            <button
              id="3"
              class="num"
              value="3"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              3
            </button>
            <button id="add" class="operator">+</button>
          </div>
          <div class="row">
            <button
              id="0"
              class="num last"
              value="0"
              onclick="document.getElementById( 'content' ).textContent=this.value"
            >
              0
            </button>
            <button id="." class="num last">.</button>
            <button id="equals" class="equals-button last" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js" defer></script>
</html>
